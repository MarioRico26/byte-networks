<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You – Byte Networks</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .thanks-container {
      max-width: 600px;
      background: #1a1a1a;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .thanks-container h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .thanks-container p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .thanks-container .quote {
      font-style: italic;
      color: #999;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    .thanks-container a {
      display: inline-block;
      background: #fff;
      color: #000;
      padding: 0.8rem 1.6rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .thanks-container a:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="thanks-container">
    <h1>Thank You!</h1>
    <p>We appreciate your message and will get back to you as soon as possible.</p>
    <p class="quote">"The best way to predict the future is to create it." – Peter Drucker</p>
    <a href="index.html">← Back to Home</a>
  </div>
</body>
</html>
